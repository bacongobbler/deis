apiVersion: v1
kind: ReplicationController
metadata:
  name: deis-controller
  labels:
    name: deis-controller
spec:
  replicas: 1
  selector:
    name: deis-controller
  template:
    metadata:
      labels:
        name: deis-controller
    spec:
      containers:
      - name: db
        image: leeroy.bacongobbler.com/deis/controller:git-8085716
        env:
        - name: REDIS_HOST
          value: deis-cache
        - name: REDIS_URL
          value: deis-cache:6379
        - name: DATABASE_HOST
          value: deis-database
        ports:
        - containerPort: 8000
